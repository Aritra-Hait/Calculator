<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>

</head>

<body>
    <div class="display">
        <p>DISPLAY</p>
    </div>
    <div class="operation">
        <div>
            <button class="util">C</button>
            <button class="util">+/-</button>
            <button class="util">%</button>
            <button class="op">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>

        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>

        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button class="op" id="eq">=</button>
        </div>
    </div>
</body>

</html>
